<!DOCTYPE html>
<html>
<head>
<style>
body{
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

* {box-sizing: border-box}

.box{
    border: 0;
    border: 20px solid rgba(19, 20, 20, 0);
    border-radius: 10%;
    width: 500px;
  padding: 40px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  background: #fbfbfb;
  text-align: center;
}


input[type=text], input[type=password],.slt {
   width: 100%;
   font-size: 28px;
   padding: 15px;
   margin: 5px 0 22px 0;
   display: inline-block;
   border: none;
   background: #f1f1f1;
}
label{
   font-size: 15px;
}
input[type=text]:focus, input[type=password]:focus {
   background-color: #ddd;
   outline: none;
}
hr {
   border: 1px solid #f1f1f1;
   margin-bottom: 25px;
}
button {
   font-size: 18px;
   font-weight: bold;
   background-color: rgb(10, 119, 13);
   color: white;
   padding: 14px 20px;
   margin: 8px 0;
   border: none;
   cursor: pointer;
   width: 100%;
   opacity: 0.9;
}
button:hover {
   opacity:1;
}
.cancel {
   padding: 14px 20px;
   background-color: #ff3d2f;
}
.formContainer {
   padding: 16px;
}
.formContainer p{
   font-size: 28px;
}
</style>
<body>
<form action="thanku.html" method="post">
<div class="box">
<h1 >Order Now</h1>
<hr>
<label for="email">
<input type="text" placeholder="Paste Youtube Link" name="email" required>
<label for="password">
<input type="text" placeholder="Enter Email Id" name="password" required>
<select class="slt">
    <option value="$0">$0</option>
    <option value="$6.99">$6.99</option>
    
  </select>


<label>
<input type="checkbox" checked="checked" name="remember" style="marginbottom: 15px"> Remember me
</label>
<p>By creating an account you agree to our <a href="#"
style="color:dodgerblue">Terms & Privacy</a><p>
<div>
<button type="button" class="cancel">Cancel</button>
<button type="submit" class="signup">Confirm Order</button>
</div>
</div>
</form>
</body>
</html>
